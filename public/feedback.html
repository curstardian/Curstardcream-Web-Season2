<body>

<header>
  <div class="logo"><h1>CWS</h1></div>
  <nav>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="gallery.html">갤러리</a></li>

      <li><a href="contact.html">연락처</a></li>
    </ul>
  </nav>
</header>

<main>
<section id="feedback">
  <div class="about-wrapper">

    <h2>📣 서버 피드백</h2>
    <p class="about-sub">
      투표가 아닌 <b>의견</b>으로 서버를 만듭니다.<br>
      모든 피드백은 운영진이 직접 읽고 종합하여 결정합니다.
    </p>

    <!-- 피드백 작성 영역 -->
    <div class="about-block">
      <h3>✏️ 피드백 작성</h3>

      <textarea
        id="feedback-input"
        placeholder="# 제목\n\n## 항목\n내용을 자유롭게 작성하세요\n\n> 인용 가능\n\n**굵게**, __밑줄__, ~~취소선~~"
        rows="12"
        style="width:100%; padding:15px; font-size:1rem;"
      ></textarea>

      <input type="file" multiple style="margin-top:15px"/>

      <button style="margin-top:15px; padding:10px 20px;">
        미리보기
      </button>
    </div>

    <!-- 목차 -->
    <div class="about-block">
      <h3>📑 목차</h3>
      <ul>
        <li># 제목</li>
        <li>## 서버 관련</li>
        <li>## 시스템 제안</li>
      </ul>
    </div>

    <!-- 미리보기 -->
    <div class="about-block">
      <h3>👀 미리보기</h3>
      <div class="preview-area">
        <h1>제목</h1>
        <h2>서버 관련</h2>
        <p>이 영역에 마크다운 렌더링 결과가 표시됩니다.</p>
        <blockquote>인용 예시</blockquote>
      </div>
    </div>

    <!-- 운영진 영역 -->
    <div class="about-block">
      <h3>🛠️ 운영진 처리 상태</h3>
      <ul>
        <li>상태: <b>검토중</b></li>
        <li>요약: 성능 관련 피드백 다수 확인</li>
      </ul>
    </div>

  </div>
</section>
</main>
