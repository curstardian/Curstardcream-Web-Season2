<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CWS 시즌2 - 피드백</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- ===== 헤더 / 네비게이션 ===== -->
  <header>
    <div class="logo"><h1>CWS</h1></div>
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="gallery.html">갤러리</a></li>
        <li><a href="about.html">소개</a></li>
        <li><a href="feedback.html" class="active">피드백</a></li>
        <li><a href="contact.html">연락처</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== 메인 ===== -->
  <main>
    <section id="feedback">
      <div class="about-wrapper">

        <h2>📣 서버 피드백</h2>
        <p class="about-sub">
          투표가 아닌 <b>의견</b>으로 서버를 만듭니다.<br>
          모든 피드백은 운영진이 직접 읽고 종합하여 결정합니다.
        </p>

        <!-- ===== 피드백 작성 ===== -->
        <div class="about-block">
          <h3>✏️ 피드백 작성</h3>

          <textarea
            id="feedback-input"
            rows="12"
            placeholder="# 제목

## 항목
내용을 자유롭게 작성하세요

> 인용 가능

**굵게**, __밑줄__, ~~취소선~~"
            style="width:100%; padding:15px; font-size:1rem;"
          ></textarea>

          <input type="file" multiple style="margin-top:15px"/>

          <button
            id="submitFeedback"
            style="margin-top:15px; padding:10px 20px;"
          >
            피드백 제출
          </button>
        </div>

        <!-- ===== 목차 (향후 자동 생성 예정) ===== -->
        <div class="about-block">
          <h3>📑 목차</h3>
          <ul>
            <li># 제목</li>
            <li>## 서버 관련</li>
            <li>## 시스템 제안</li>
          </ul>
        </div>

        <!-- ===== 미리보기 영역 (향후 마크다운 렌더링) ===== -->
        <div class="about-block">
          <h3>👀 미리보기</h3>
          <div class="preview-area" id="preview">
            <h1>제목</h1>
            <h2>목차</h2>
            <p>미리보기 표시</p>
            <blockquote>인용 예시</blockquote>
          </div>
        </div>

        <!-- ===== 운영진 처리 상태 예시 ===== -->
        <div class="about-block">
          <h3>🛠️ 운영진 처리 상태</h3>
          <ul>
            <li>상태: <b>검토중</b></li>
            <li>요약: 성능 관련 피드백 다수 확인</li>
          </ul>
        </div>

      </div>
    </section>
  </main>

  <!-- ===== 푸터 ===== -->
  <footer>
    <p>&copy; 2026 CWS. All rights reserved.</p>
  </footer>

  <!-- ===== JS ===== -->
  <script src="feedback.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
